name:                tailwind-purs
version:             0.0.1.0
github:              "gillchristian/tailwind-purs"
license:             MIT
author:              "Christian Gill"
maintainer:          "gillchristiang@gmail.com"
copyright:           "2020 Christian Gill"

extra-source-files:
- readme.md

description:         Please see the README on GitHub at <https://github.com/gillchristian/tailwind-purs#readme>

dependencies:
- base >= 4.7 && < 5
- casing
- containers
- data-default
- directory
- filepath
- html-parse
- MissingH
- mtl
- optparse-applicative
- parsec
- stm
- text
- transformers
- twitch
- with-utf8

library:
  source-dirs: src

executables:
  twpurs:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tailwind-purs

tests:
  tailwind-purs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tailwind-purs
    - hspec
